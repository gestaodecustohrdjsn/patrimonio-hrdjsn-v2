<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Patrimônio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="loading" style="
    font-family: Segoe UI, sans-serif;
    color: #666;
    text-align: center;
    margin-top: 40vh;
    font-size: 1.2em;
  ">
    Carregando patrimônio...
  </div>

  <div class="card" id="card" style="display: none;">
    <div class="header">
      <div class="id-tag" id="id-tag">ID</div>
    </div>

    <div class="content">

      <div class="image-container" id="foto-container">
        <img class="item-image" id="foto" alt="Foto do Patrimônio">
      </div>

      <div class="info-group" id="info-group"></div>

      <div class="logos">
        <img src="layout/logo_hospital.png" alt="Logo Hospital">
      </div>

    </div>
  </div>

  <script src="js/app.js"></script>
